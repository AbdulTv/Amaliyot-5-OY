<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="section1">
        <div class="container">
            
            <h1 class="h1-1-section1">Каталог</h1>
            
            <div class="bg-img">
                <h2 class="h2-Велосипеды">Велосипеды</h2>
            </div>

            <div class="main-bg-wrapper1">
                <div class="big-bg-wrapper">
                    <h2 class="trade-in">Trade-in</h2>
                </div>

                <div class="child-bg-wrapper1">
                    <div class="top-card">
                        <div class="Запчасти">
                            <h2 class="h2-Запчасти">Запчасти</h2>
                        </div>
                        <div class="Экипировка">
                            <h2 class="h2-Экипировка">Экипировка</h2>
                        </div>
                    </div>

                    <div class="bottom-card">
                        <div class="Велостанки">
                            <h2 class="h2-Велостанки">Велостанки</h2>
                        </div>
                        <div class="Велостанки-1">
                            <h2 class="h2-Велостанки1">Велостанки</h2>
                        </div>
                    </div>
                </div>
            </div>


            
            <h1 class="h1-2-section1">
                Трасса
            </h1>

            <div class="father-box">
               <div class="top-box">
                  <div class="top-box-minibox1">
                    <img class="father-box-img" src="./Img/1-Img.png" alt="">
                  </div>
                  <div class="top-box-minibox2">
                    <img class="father-box-img" src="./Img/2-Img.png" alt="">
                  </div>
                  <div class="top-box-minibox3">
                    <img class="father-box-img" src="./Img/3-Img.png" alt="">
                  </div>
               </div>
               <div class="bottom-box">
                  <div class="bottom-box-minibox1">
                    <img class="father-box-img" src="./Img/4-Img.png" alt="">
                  </div>
                  <div class="bottom-box-minibox2">
                    <img class="father-box-img" src="./Img/5-Img.png" alt="">
                  </div>
                  <div class="bottom-box-minibox3">
                    <img class="father-box-img" src="./Img/6-img.png" alt="">
                  </div>
               </div>
            </div>

        </div>
    </section>
</body>
</html>
